{% extends 'base.html' %}

{% block content %}
<div class="container-fluid content-block px-0">
    <div class="container mx-auto px-0">
        <h2>
            {{current_user.name}}
        </h2>
        <hr class="border">
        <table class="tabel table-striped w-100">
            <tr style="height: 50px;">
                <th class="pl-3" scope="row">Email</th>
                <td>
                    {{current_user.email}}
                </td>
            </tr>
            <tr style="height: 50px;">
                <th class="pl-3" scope="row">Имя</th>
                <td>
                    {{current_user.name}}
                </td>
            </tr>
            <tr style="height: 50px;">
                <th class="pl-3" scope="row">Пароль</th>
                <td>
                    <a href="./changepassword" class="btn btn-link pl-0">Изменить пароль</a>
                </td>
            </tr>
            <tr style="height: 50px;">
                <th class="pl-3" scope="row">Подписка до</th>
                <td>
                    {% if current_user.subscribe_date %}
                        {{current_user.subscribe_date}}
                    {% else %}
                        Отсутствует
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
