<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password</title>
    <link rel="stylesheet" href="{{css}}bootstrap.min.css">
</head>
<body class="bg-light" style='
  height: 100%;
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 5px;
  padding-bottom: 50px;'>

    <div class="border rounded m-auto p-4 shadow" style="max-width: 30em; margin: 0 auto;">
        <form action="" method="POST">
            <h3 class="border-bottom mb-4 pb-2">
                Изменение пароля
            </h3>
            {%if msg%}
              <div class="alert-danger md-4 p-2">
                {{msg}}
              </div>
            {%endif%}
            <br>
            {% block content %}
            {% endblock %}
            <br>
            {% block btns %}
            <input class="btn btn-success" type="submit" value="Далее">
            {% endblock %}
        </form>
    </div>

</body>
</html>
